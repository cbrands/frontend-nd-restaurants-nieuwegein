<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurants in Nieuwegein</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Restaurants in Nieuwegein - 0.2</h1>
    <section id="googleMap">
        
    </section>
    <aside>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Search for restaurant" data-bind="textinput: query, event: {keyup:search}">
        </div>
        <div>
            <ul class="list-group" data-bind="foreach: restaurantList">
                <li class="list-group-item" data-bind="click: $parent.selectedFromList">
                    <div class="name" data-bind="text: name"></div>
                </li>
            </ul>
        </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=MYKEY"></script>
    <script src="js/restaurants.js"></script>
</body>
</html>
